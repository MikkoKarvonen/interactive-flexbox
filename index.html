<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div id="all">
            <div id="shapes">
            </div>
            <div id="controls">
                <ul class="flex-directions">
                    Flex-direction
                    <li>
                        <button>row</button>
                    </li>
                    <li>
                        <button>row-reverse</button>
                    </li>
                    <li>
                        <button>column</button>
                    </li>
                    <li>
                        <button>column-reverse</button>
                    </li>
                </ul>
                <ul class="flex-wrap">
                    Flex-wrap
                    <li>
                        <button>nowrap</button>
                    </li>
                    <li>
                        <button>wrap</button>
                    </li>
                    <li>
                        <button>wrap-reverse</button>
                    </li>
                </ul>
                <ul class="justify-content">
                    Justify-content
                    <li>
                        <button>flex-start</button>
                    </li>
                    <li>
                        <button>flex-end</button>
                    </li>
                    <li>
                        <button>center</button>
                    </li>
                    <li>
                        <button>space-between</button>
                    </li>
                    <li>
                        <button>space-around</button>
                    </li>
                    <li>
                        <button>space-evenly</button>
                    </li>
                </ul>
                <ul class="align-items">
                    Align-items
                    <li>
                        <button>flex-start</button>
                    </li>
                    <li>
                        <button>flex-end</button>
                    </li>
                    <li>
                        <button>center</button>
                    </li>
                    <li>
                        <button>baseline</button>
                    </li>
                    <li>
                        <button>stretch</button>
                    </li>
                </ul>
                <ul>
                    +/-
                    <li>
                        <button class="addShape">
                            +
                        </button>
                    </li>
                    <li>
                        <button class="deleteShape">
                            -
                        </button>
                    </li>
                </ul>
            </div>
            <div class="style">
                <div>
                    display: <span>flex</span>;
                </div>
                <div>
                    flex-direction:
                    <span id="flex_direction_style"></span>;
                </div>
                <div>
                    flex-wrap:
                    <span id="flex_wrap_style"></span>;
                    </div>
                <div>
                    justify-content:
                    <span id="justify_content_style"></span>;
                </div>
                <div>
                    align-items:
                    <span id="align_items_style"></span>;
                </div>
                <br>
                <div>
                    flex-flow combines flex-direction and flex-wrap<br>
                    flex-flow:
                    <span id="flex_flow_style"></span>;
                </div>
            </div>
        </div>

        <script src="jquery-3.3.1.min.js"></script> 
        <script src="scripts.js"></script> 
    </body>
</html>
